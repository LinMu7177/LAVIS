# Overall Accuracy is: 51.88 (result different from BLIP-2 paper due to different implementation and transformers version)

model:
  arch: blip2_vicuna_instruct_gres
  model_type: vicuna7b
  use_grad_checkpoint: False
  llm_model: "/mnt/local/wwx/Models/Vicuna/vicuna-7b/"
  # ckpt: "/mnt/local/wwx/Output/LAVIS/GRES/VQA_Add_one_layer_20000/0924/20230924020/checkpoint_0.pth"

datasets:
  coco_vqa_gres: # name of the dataset builder
    type: eval
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'

run:
  task: vqa
  # optimization-specific
  batch_size_train: 48
  batch_size_eval: 48
  num_workers: 0

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "/mnt/local/wwx/Output/LAVIS/InstructBLIP/VQAEval/GRES/Eval_Demo"
  # output_dir: "/root/autodl-tmp/wwx/Output/LAVIS/InstructBLIP/VQAEval/GRES/0928/"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda:3"
  world_size: 1
  dist_url: "env://"
  distributed: True
