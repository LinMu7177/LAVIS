model:
  arch: blip2_vicuna_instruct_gres

  model_type: vicuna7b
  load_finetuned: False
  llama_model: "/mnt/local/wwx/Models/Vicuna/vicuna-7b/"

datasets:
  coco_vqa_gres: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_question"
        eval:
          name: "blip_question"
#  vg_vqa: # name of the dataset builder
#    vis_processor:
#        train:
#          name: "blip_image_train"
#          image_size: 480
#    text_processor:
#        train:
#          name: "blip_question"

run:
  task: vqa
  # optimization-specific
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 48
  batch_size_eval: 1
  num_workers: 0

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  num_ans_candidates: 128
  inference_method: "generate"

  seed: 42
  output_dir: "/mnt/local/wwx/Output/LAVIS/GRES/VQA_Add_one_layer_20000/test/"

  amp: False
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  # valid_splits: ["val"]
  test_splits: ["test"]

  # distribution-specific
  device: "cuda:0"
  world_size: 1
  dist_url: "env://"
  distributed: True
